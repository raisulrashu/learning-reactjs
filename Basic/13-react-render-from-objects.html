<!DOCTYPE html>
<html>
    <head>
        <title>React App</title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
    
            const LakeList = [
                {id: 1, name: "Lake Ontario", trailhead: "Lake Ontario"}, 
                {id: 2, name: "Echo Lake", trailhead: "Echo  Lake"}, 
                {id: 3, name: "Cascade Lake", trailhead: "Bayview"}, 
                {id: 4, name: "Maud Lake", trailhead: "Wright's Lake"}
            ];

            const App = ({lakes}) => (
                <ul>
                    {lakes.map(lake => 
                        <li key={lake.id}>{lake.name}, Trailhead: {lake.trailhead}</li>
                    )}
                </ul>
            )

            ReactDOM.render(
                    <App lakes={LakeList}/>,
                document.getElementById("root")
        );
        </script>
    </body>
</html>
